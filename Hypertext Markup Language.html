<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judul Halaman Anda</title>
</head>
<body>

    <!-- Ini adalah komentar HTML -->

    <!-- Heading -->
    <h1>Halo, Dunia!</h1>

    <!-- Paragraf -->
    <p>Ini adalah paragraf pertama dalam halaman HTML Anda.</p>

    <!-- Tautan -->
    <a href="https://www.contoh.com">Ini adalah tautan</a>

    <!-- Gambar -->
    <img src="gambar.jpg" alt="Deskripsi gambar">

    <!-- Formulir -->
    <form action="/proses-data" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Submit">
    </form>

    <!-- Daftar -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Tabel -->
    <table border="1">
        <tr>
            <th>Nama</th>
            <th>Usia</th>
        </tr>
        <tr>
            <td>John</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>25</td>
        </tr>
    </table>

</body>
</html>
